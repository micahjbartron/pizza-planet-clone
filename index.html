<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>pizza-planet</title>
</head>

<body>

    <header class="container-fluid bg-danger text-center text-light">
        <div class="row">
            <div class="col m-3">
                <h1><i class="fas fa-pizza-slice fa-spin ml-2"></i>Pizza Planet<i
                        class="fas fa-pizza-slice fa-spin mr-2"></i>
                </h1>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col mt-3 ml-3">
                <form class="form-inline" onsubmit="app.pizzasController.addPizza(event)">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId"
                            placeholder="Name..." required>
                        <button type="submit" class="btn btn-outline-success ml-1">Create</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-5" id="pizzas">
        </div>
    </main>
    <footer class="container-fluid bg-dark">
        <div class="row">
            <div class="col text-center text-light">
                <p>made with love by codeworks</p>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/68f8809237.js" crossorigin="anonymous"></script>


    <script src="app/main.js" type="module"></script>
</body>

</html>
